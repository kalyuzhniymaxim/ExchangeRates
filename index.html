<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row border border-3 rounded">
            <div class="col-md-6">
                <h2>Обменять</h2>
                <div class="form-group my-3">
                    <label for="exchangeFrom">Из валюты: </label>
                    <select id="exchangeFrom" class="form-control">
                        <option  value="USD">Доллар</option>
    
                    </select>
                </div>
                <div class="form-group my-3">
                    <label for="amountFrom">Сумма: </label>
                    <input type="number" class="form-control" id="amountFrom" min="0" step="0.01">
                </div>
                <button id="btn" type="button" class="btn btn-primary my-2" >Рассчитать</button>
            </div>
            <div class="col-md-6">
                <h2>Результат</h2>
                <div class="form-group my-3">
                    <label for="exchangeTo">В валюту: </label>
                    <select id="exchangeTo" class="form-control">
                        <option id="USD" value="USD">Доллар</option>
                        <option id="RUB" value="RUB">Рубли</option>
                        <option id="EUR" value="EUR">Евро</option>
                        <option id="THB" value="THB">Тайский бат</option>
                    </select>
                </div>
                <div class="form-group my-3">
                    <label for="amountTo">Сумма: </label>
                    <input type="text" id="amountTo" class="form-control" disabled>
                </div>
            </div>
        </div>
    </div>
    <div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
